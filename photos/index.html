<html><br><head><br>    <meta charset="UTF-8"><br>    <link type="text/css" href="/photos/slicebox.css" rel="stylesheet"><br>    <link type="text/css" href="/photos/custom.css" rel="stylesheet"><br>    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.8.2/jquery.min.js"></script><br>    <script type="text/javascript" src="/photos/jquery.slicebox.js"></script><br></head><br><body><br>    <ul id="sb-slider" class="sb-slider"><br><br>    <li><br>        <a href="#" target="_blank"><br>            <img src="/images/default_avatar.png" alt="image1"><br>        </a><br>        <div class="sb-description"><br>            <h3>Creative Lifesaver</h3><br>        </div><br>    </li><br><br>    <li><br>        <img src="/images/default_avatar.png" alt="image2"><br>        <div class="sb-description"><br>            <h3>…</h3><br>        </div><br>    </li><br><br><br></ul><br><script type="text/javascript">$(‘#sb-slider’).slicebox();<br>$.Slicebox.defaults = {<br>    // 方向(v)ertical, (h)orizontal or (r)andom<br>    orientation : ‘v’,<br>    // 元素距离视图的距离，以像素计<br>    perspective : 1200,<br>    // 切片，长方体的数量<br>    cuboidsCount : 5,<br>    // 是否随机<br>    cuboidsRandom : false,<br>    // 长方体最大数量<br>    maxCuboidsCount : 5,<br>    disperseFactor : 0,<br>    // 隐藏滑块的颜色<br>    colorHiddenSides : ‘#222’,<br>    sequentialFactor : 150,<br>    // 动画速度<br>    speed : 600,<br>    // 过渡效果<br>    easing : ‘ease’,<br>    // 自动播放<br>    autoplay : false,<br>    // 旋转间隔<br>    interval: 3000,<br>    // 淡入淡出速度<br>    fallbackFadeSpeed : 300,<br>    // 回调函数<br>    onBeforeChange : function( position ) { return false; },<br>    onAfterChange : function( position ) { return false; }<br>};</script><br></body><br></html>
